<!DOCTYPE html>
<html lang="es">
  <head>
    <title>AppDeGatos</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Ephesis&family=Gemunu+Libre:wght@300&family=Roboto:wght@500&display=swap" rel="stylesheet">
      <link href="style.css" rel="stylesheet">

  </head> 
  <body> 
    <h2 id="titulo-app-gatos">App de gatos</h2>
    <main>
     <h3>imagenes de Gatos:</h3>
    <!-- TODO: agregar enlace a imagenes de gatos -->
     <p>Haz click aqui para ver mas <a href="https://www.freecodecamp.org/espanol/" target="_blank" rel="noopener noreferrer">imagenes de gatos.</a></p>

     <a href="https://www.freecodecamp.org/espanol/" target="_blank" rel="noopener noreferrer"><img src="https://bit.ly/fcc-relaxing-cat" class="bordes-redondeados" alt="un lindo gato naranja recostado sobre su espalda."></a>

     <hr>

     <h3>Lista de Gatos</h3>

     <div class="contenedor-listas">
       <p>Cosas que los gatos <em>aman</em>:</p>

       <ul id="lista-gatos-aman">
         <li>Menta gatuna</li>
         <li>Apuntadores laser</li>
         <li><s>Lasaña</s></li>
       </ul>

       <p>Cosas que los gatos <strong>odian</strong>:</p>
       <ol id="lista-gatos-odian">
         <li>Tratamiento antipulgas</li>
         <li>Truenos</li>
         <li>No dormir</li>
       </ol>
      </div>
      <div class="imagen-pelusa">
        <img id="imagen-de-gatos" src="pelusa.jpeg" class="imagen-de-gato" alt="gatos recien levantados">
      </div>

     

     <form action="/enviar-respuesta">
       <!-- Botones de radio -->
       <label for="interior"><input id="interior" type="radio" value="interior" name="interior-exterior" checked>Interior</label><br>

       <label for="exterior"><input id="exterior" type="radio" value="exterior" name="interior-exterior">Exterior</label><br>
       
       <!-- Casillas de verificacion -->
       <label for="carinoso"><input id="carinoso" type="checkbox" value="carinoso" name="personalidad" checked>Cariñoso</label><br>
       <label for="perezoso"><input id="perezoso" type="checkbox" value="perezoso" name="personalidad">Perezoso</label><br>
       <label for="energico"><input id="energico" type="checkbox" value="energico" name="personalidad">Energico</label><br>

       <!-- Texto y boton enviar -->
       <input type="text" placeholder="URL de la foto de tu gato" required><br>

       <button type="submit">Enviar</button>
     </form>
   </main>
   <footer>
     <p><small>Sin derechos de autor</p></small>
   </footer>

    

  </body> 
</html>
